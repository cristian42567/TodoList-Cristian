<section class="todolist-wrapper">
    <h1 class="title">Lista de tareas</h1>
    <div class="new-todo">
        <input type="text" placeholder="Escribe una nueva tarea">
        <button>+</button>
    </div>

    <div class="filters">
        <button (click)="changeFilter('all')" [class.active]="filter() === 'all'">Todas</button>
        <button (click)="changeFilter('active')" [class.active]="filter() === 'active'">Activas</button>
        <button (click)="changeFilter('completed')" [class.active]="filter() === 'completed'">Completadas</button>
    </div>

    <ul class="todolist">
        @for (todo of todoList(); track todo.id) {
            <li class="todo">
                <input type="checkbox">
                <label>TÃ­tulo de tarea</label>
                <button>Editar</button>
                <button>Eliminar</button>
            </li>
            <li class="todo-editing">
                <input type="text" placeholder="Editar tarea">
            </li>
        }
    </ul>

</section>
